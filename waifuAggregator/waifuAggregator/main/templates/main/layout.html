{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block aboba1 %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <a href="{% url 'home' %}"><h1>WaifuAggregator</h1></a>
        <ul>
            {% if user.is_authenticated %}
                <li>{{ user.username }}</li>
                {% if user.is_staff %}
                    <a href="{% url 'add-waifu' %}"><li><button class="btn btn-info">Add waifu</button></li></a>
                {% endif %}
                <a href="{% url 'logout' %}"><li><button class="btn btn-info">Log out</button></li></a>
            {% else %}
                <a href="{% url 'register' %}"><li><button class="btn btn-info">Register</button></li></a>
                <a href="{% url 'login' %}"><li><button class="btn btn-info">Login</button></li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block aboba2 %}
        {% endblock %}
    </main>

</body>
</html>
